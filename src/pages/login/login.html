<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="/src/components/header/header.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    <!-- 본문 -->
    <div class="login">
        <div class="login-container">
            <div class="login-title">로그인</div>
            <!-- 입력폼 -->
            <div class="login-input-container">
                <!-- 이메일 -->
                <div class="login-input">
                    <p>이메일</p>
                    <input type="text" id="email" placeholder="이메일을 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="email-failure-message hide failure-message">* 올바른 이메일 주소 형식을 입력해주세요. (예: example@example.com)</div>
                    </div>
                </div>
                <!-- 비밀번호 -->
                <div class="login-input">
                    <p>비밀번호</p>
                    <input type="text" id="password" placeholder="비밀번호를 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="password-failure-message hide failure-message">* 비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</div>
                    </div>
                    <div class="login-failure-message hide failure-message">* 아이디 또는 비밀번호를 확인해주세요.</div>
                </div>
            </div>
            <!-- 로그인 버튼 -->
            <button class="login-btn" disabled>로그인</button>
            <!-- 회원가입 버튼 -->
            <button class="signup-btn">회원가입</button>
        </div>
    </div>
    <script>
        // 헤더 동적 로드
        fetch('/src/components/header/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
            // 헤더 HTML 삽입 후 header.js 동적으로 로드
            const script = document.createElement('script');
            script.type = "module";
            script.src = "/src/components/header/header.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("헤더 불러오기 실패:", err));
    </script>
    <script type="module" src="login.js"></script>
</body>
</html>
