<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="/src/components/header/header.css">
    <link rel="stylesheet" type="text/css" href="post.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    <!-- 본문 -->
    <!-- 본문 -->
    <div class="postList">
        <div class="postList-container">
            <div class="postList-title">
                <p>안녕하세요,<br>아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
            </div>
            <div class="post-button">
                <button id="post-write-btn">게시글 작성</button>
            </div>
            <div class="postList-content" id="postListContent">
                <!-- 자바스크립트로 동적 로딩 -->
            </div>
        </div>
    </div>
    <script>
        // 헤더 동적 로드
        fetch('/src/components/header/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
            // 헤더 HTML 삽입 후 header.js 동적으로 로드
            const script = document.createElement('script');
            script.type = "module";
            script.src = "/src/components/header/header.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("헤더 불러오기 실패:", err));
    </script>
    <script type="module" src="post.js"></script>
</body>
</html>
