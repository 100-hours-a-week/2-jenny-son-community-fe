<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="/src/components/header/header.css">
    <link rel="stylesheet" type="text/css" href="post-edit.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    <!-- 본문 -->
    <div class="post-edit">
        <div class="post-edit-container">
            <h1>게시글 수정</h1>
            <form class="post-edit-form">
                <!-- 게시글 제목 -->
                <label for="post-title">제목*</label>
                <hr/>
                <input type="text" id="post-title" name="postTitle" maxlength="26"/>
                <hr/>
                <!-- 게시글 내용 -->
                <label for="post-content">내용*</label>
                <hr/>
                <textarea id="post-content" name="postContent" ></textarea>
                <hr/>
                <!-- 헬퍼 텍스트 -->
                <p class="helper-text hide">* 제목과 내용을 입력하세요.</p>
                <!-- 이미지 업로드란 --> 
                <label for="post-image">이미지</label>
                <input type="file" id="post-image" name="postImage" accept="image/*" />
                <!-- 수정하기 버튼 -->
                <button type="submit" class="edit-button">수정하기</button>
            </form>
        </div>
    </div>
    <script>
        // 헤더 동적 로드
        fetch('/src/components/header/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
            // 헤더 HTML 삽입 후 header.js 동적으로 로드
            const script = document.createElement('script');
            script.type = "module";
            script.src = "/src/components/header/header.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("헤더 불러오기 실패:", err));
    </script>
    <script type="module" src="post-edit.js"></script>
</body>
</html>
