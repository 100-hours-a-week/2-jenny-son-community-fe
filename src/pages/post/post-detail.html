<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="/src/components/header/header.css">
    <link rel="stylesheet" type="text/css" href="post-detail.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    <!-- 본문 -->
    <article class="post">
        <div class="post-container">
            <!-- 게시글 제목 -->
            <div class="post-title">
                <h1></h1>
            </div>
            <!-- 게시글 정보 -->
            <div class="post-info"> 
                <div class="author-info">
                    <div class="profile-image-container">
                        <img class="profile-image" alt="글 작성자 프로필 사진" src="/public/assets/profile.png"/>
                    </div>
                    <span class="author-name"></span>
                    <time datetime=""></time>
                </div>
                <!-- 작성자 코너 -->
                <div class="author-actions">
                    <button type="button" id="post-edit-button">수정</button>
                    <button type="button" id="post-delete-button">삭제</button>
                </div>
            </div>
            <hr/>
            <!-- 게시글 내용 -->
            <div class="content-wrapper">
                <div class="post-content">
                    <p></p>
                </div>
            </div>
            <!-- 게시글 반응 -->
            <div class="post-reaction">
                <div class="reaction-item">
                    <strong></strong>
                    <span>좋아요수</span>
                </div>
                <div class="reaction-item">
                    <strong></strong>
                    <span>조회수</span>
                </div>
                <div class="reaction-item">
                    <strong></strong>
                    <span>댓글</span>
                </div>
            </div>
            <hr/>
            <!-- 댓글 -->
            <div class="post-comment">
                <!-- 댓글 작성란 -->
                <form class="comment-input-wrapper">
                    <textarea placeholder="댓글을 남겨주세요!"></textarea> 
                    <button type="button">댓글 등록</button>
                </form>
                <!-- 댓글 목록 -->
                <ul class="comment-list">
                    <li class="comment-item">
                        <!-- 자바스크립트로 동적 로딩 -->
                    </li>
                </ul>
            </div>
        </div>
        <!-- 게시글 삭제 모달 -->
        <div id="post-delete-modal" class="modal-overlay">
            <div class="modal-content">
                <p class="modal-title">게시글을 삭제하시겠습니까?</p>
                <p class="modal-text">삭제한 내용은 복구할 수 없습니다.</p>
                <div class="modal-buttons">
                    <button class="modal-cancel">취소</button>
                    <button class="modal-confirm">확인</button>
                </div>
            </div>
        </div>
        <!-- 댓글 삭제 모달 -->
        <div id="comment-delete-modal" class="modal-overlay">
            <div class="modal-content">
                <p class="modal-title">댓글을 삭제하시겠습니까?</p>
                <p class="modal-text">삭제한 내용은 복구할 수 없습니다.</p>
                <div class="modal-buttons">
                    <button class="modal-cancel">취소</button>
                    <button class="modal-confirm">확인</button>
                </div>
            </div>
        </div>
    </article>
    <script>
        // 헤더 동적 로드
        fetch('/src/components/header/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
            // 헤더 HTML 삽입 후 header.js 동적으로 로드
            const script = document.createElement('script');
            script.type = "module";
            script.src = "/src/components/header/header.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("헤더 불러오기 실패:", err));
    </script>
    <script type="module" src="post-detail.js"></script>
</body>
</html>
