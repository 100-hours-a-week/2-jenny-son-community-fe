<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="/src/components/header/header.css">
    <link rel="stylesheet" type="text/css" href="edit-profile.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    <!-- 본문 -->
    <div class="edit-profile">
        <div class="edit-profile-container">
            <div class="edit-profile-title">회원정보수정</div>
            <div class="edit-profile-content">
                <div class="edit-profile-item">
                    <p>프로필 사진*</p>
                    <div class="profile-upload">
                        <label for="profile-img-input" class="circle">
                            <span class="change">변경</span>
                        </label>
                        <input type="file" id="profile-img-input" accept="image/*">
                    </div>
                </div>
                <div class="edit-profile-item email-item">
                    <p>이메일</p>
                    <div class="email">example@example.com</div>
                </div>
                <div class="edit-profile-item">
                    <p>닉네임*</p>
                    <input type="text" autocomplete="off" placeholder="기존 닉네임" class="nickname-input" id="nickname">
                    <div class="error-container">
                        <div class="nickname-failure-message hide failure-message"></div>
                    </div>
                </div>
            </div>
            <button type="button" class="edit-btn">수정하기</button>
            <button class="withdraw-btn">회원 탈퇴</button>
            <div class="commit-message">수정완료</div>
        </div>
    </div>
    <!-- 모달 -->
    <div class="modal-overlay">
        <div class="modal-content">
            <p class="modal-title">회원탈퇴 하시겠습니까?</p>
            <p class="modal-text">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button class="modal-cancel">취소</button>
                <button class="modal-confirm">확인</button>
            </div>
        </div>
    </div>
    <script>
        // 헤더 동적 로드
        fetch('/src/components/header/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
            // 헤더 HTML 삽입 후 header.js 동적으로 로드
            const script = document.createElement('script');
            script.type = "module";
            script.src = "/src/components/header/header.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("헤더 불러오기 실패:", err));
    </script>
    <script src="edit-profile.js"></script>
</body>
</html>
