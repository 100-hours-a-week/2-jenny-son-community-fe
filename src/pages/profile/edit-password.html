<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="/src/components/header/header.css">
    <link rel="stylesheet" type="text/css" href="edit-password.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    <!-- 본문 -->
    <div class="edit-password">
        <div class="edit-password-container">
            <div class="edit-password-title">비밀번호 수정</div>
            <div class="edit-password-content">
                <div class="edit-password-item">
                    <p>비밀번호</p>
                    <input type="text" autocomplete="off" placeholder="비밀번호를 입력하세요" class="password-input">
                    <div class="error-container">
                        <div class="password-failure-message hide failure-message"></div>
                    </div>
                </div>
                <div class="edit-password-item">
                    <p>비밀번호 확인</p>
                    <input type="text" autocomplete="off" placeholder="비밀번호를 한 번 더 입력하세요" class="password-input">
                    <div class="error-container">
                        <div class="password-failure-message hide failure-message"></div>
                    </div>
                </div>
            </div>
            <button class="edit-btn" disabled>수정하기</button>
            <div class="commit-btn">수정완료</div>
        </div>
    </div>
    <script>
        // 헤더 동적 로드
        fetch('/src/components/header/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
            // 헤더 HTML 삽입 후 header.js 동적으로 로드
            const script = document.createElement('script');
            script.type = "module";
            script.src = "/src/components/header/header.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("헤더 불러오기 실패:", err));
    </script>
    <script type="module" src="edit-password.js"></script>
</body>
</html>
