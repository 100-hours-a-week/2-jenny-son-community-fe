<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Community</title>
    <link rel="stylesheet" type="text/css" href="/src/components/header/header.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <!-- 헤더 -->
    <div id="header-container"></div>
    <!-- 본문 -->
    <div class="signup">
        <div class="signup-container">
            <div class="signup-title">회원가입</div>
            <!-- 입력폼 -->
            <form class="signup-input-container">
                <!-- 프로필 사진 -->
                <div class="signup-input">
                    <p>프로필 사진*</p>
                    <div class="error-container">
                        <div class="image-failure-message hide failure-message">*프로필 사진을 추가해주세요.</div>
                    </div>
                    <div class="profile-upload">
                        <label for="profile-img-input" class="circle">
                            <span class="plus">+</span>
                        </label>
                        <input type="file" id="profile-img-input" accept="image/*">
                    </div>
                </div>
                <!-- 이메일 -->
                <div class="signup-input">
                    <p>이메일*</p>
                    <input id="email" type="text" placeholder="이메일을 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="email-failure-message hide failure-message">*이메일을 입력해주세요. (예: example@example.com)</div>
                    </div>
                </div>
                <!-- 비밀번호 -->
                <div class="signup-input">
                    <p>비밀번호*</p>
                    <input id="password" type="text" placeholder="비밀번호를 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="password-failure-message hide failure-message">* 비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.</div>
                    </div>
                </div>
                <!-- 비밀번호 확인 -->
                <div class="signup-input">
                    <p>비밀번호 확인*</p>
                    <input id="passwordCheck" type="text" placeholder="비밀번호를 한 번 더 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="passwordCheck-failure-message hide failure-message">* helper text</div>
                    </div>
                </div>
                <!-- 닉네임 -->
                <div class="signup-input">
                    <p>닉네임*</p>
                    <input id="nickname" type="text" placeholder="닉네임을 입력하세요." autocomplete="off">
                    <div class="error-container">
                        <div class="nickname-failure-message hide failure-message">* helper text</div>
                    </div>
                </div>
            </form>
            <!-- 회원가입 버튼 -->
            <button class="signup-btn" disabled>회원가입</button>
            <!-- 로그인 버튼 -->
            <button class="login-btn">로그인하러 가기</button>
        </div>
    </div>
    <script>
        // 헤더 동적 로드
        fetch('/src/components/header/header.html')
        .then(res => res.text())
        .then(html => {
            document.getElementById('header-container').innerHTML = html;
            // 헤더 HTML 삽입 후 header.js 동적으로 로드
            const script = document.createElement('script');
            script.type = "module";
            script.src = "/src/components/header/header.js";
            document.body.appendChild(script);
        })
        .catch(err => console.error("헤더 불러오기 실패:", err));
    </script>
    <script type="module" src="signup.js"></script>
</body>
</html>
