<header class="header">
    <div class="header-content">
        <!-- 뒤로 가기 버튼 -->
        <button class="header-backsign" onclick="history.back()">&lt;</button>
        <!-- 타이틀 -->
        <div class="header-title">아무 말 대잔치</div>
        <!-- 프로필 아이콘 -->
        <div class="header-profile" alt="프로필">
            <img class="header-profile-image" alt="프로필 사진"/>
            <div class="header-dropdown">
                <!-- 회원정보수정 버튼 -->
                <div id="edit-profile-btn" class="header-dropdown-item">
                    회원정보수정
                </div>
                <!-- 비밀번호수정 버튼 -->
                <div id="edit-password-btn" class="header-dropdown-item">
                    비밀번호수정
                </div>
                <!-- 로그아웃 버튼 -->
                <div id="logout-btn" class="header-dropdown-item">
                    로그아웃
                </div>
            </div>
        </div>
        <!-- 로그인 버튼 -->
        <div class="header-login-button" style="display: none;">
            <button id="login-btn">로그인</button>
        </div>
    </div>
</header>
